<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .card-title{
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center mt-5 was-validated">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Regisration Form</h1>
                    </div>

                    <div class="card-body">
                        <form action="" class="row">

                            <div class="col-6">
                                <div class="form-group">
                                    <label  class="form-label" for="">First Name</label>
                                    <input class="form-control" type="text" required>
                                    <div class="valid-feedback">correct</div>
                                    <div class="invalid-feedback">invalid feedback</div>
                                 </div>
                                
                                 <div class="form-group">
                                    <label class="form-label" for="">Middle Name</label>
                                    <input class="form-control" type="text">
                                 </div>

                                 <div class="form-group">
                                    <label class="form-label" for="">Last Name</label>
                                    <input class="form-control" type="text">
                                 </div>
                                
                                 <div class="form-group">
                                    <label class="form-label" for="">Email</label>
                                    <input class="form-control" type="email">
                                    <div class="valid-feedback">correct</div>
                                    <div class="invalid-feedback">invalid feedback</div>
                                 </div>
                                 
                                 <div class="form-group">
                                    <label class="form-label" for="">Password</label>
                                    <input class="form-control" type="password" maxlength="8">
                                 </div>

                            </div>

                            <div class="col-6">
                                <div class="form-group">
                                <label class="form-label" for="">Select Country</label>
                                <select class="form-select" name="" id="">
                                    <option value="">India</option>
                                    <option value="">USA</option>
                                    <option value="">Japan</option>
                                    <option value="">China</option>
                                    <option value="">UK</option>
                                    <option value="">Canada</option>
                                    <option value="">Africa</option>
                                    <option value="">Astrolia</option>
                                </select>
                                </div>

                                
                                    <label class="form-label" for="">Qualification</label><br>
                                    <div class="form-check ">
                                     <input  class="form-check-input" type="checkbox">
                                     <label class="form-check-label" for="">SSC</label>
                                    </div>

                                    <div class="form-check  ">
                                    <input  class="form-check-input" type="checkbox">
                                     <label class="form-check-label" for="">HSC</label>
                                    </div>
                                    
                                    <div class="form-check form-check-inline">
                                        <input  class="form-check-input" type="checkbox">
                                        <label class="form-check-label" for="">BSC</label>
                                       </div>
                                    

                                    <div class="form-check form-check-inline">
                                        <input  class="form-check-input" type="checkbox">
                                        <label class="form-check-label" for="">Msc</label>
                                       </div>

                                       <div class="form-check form-check-inline">
                                        <input  class="form-check-input" type="checkbox">
                                        <label class="form-check-label" for="">P.hd</label>
                                       </div>
                                     

                                       <label for="" class="form-label">Gender</label><br>
                                       <div class="form-check form-check-inline">
                                       <input class="form-check-input" type="radio" name="gender">
                                       <label class="form-check-label" for="">Male</label>
                                       </div>

                                       <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender">
                                        <label class="form-check-label" for="">Female</label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender">
                                            <label class="form-check-label" for="">Other</label>
                                            </div>
                                            <br>

                                    <div class="form-group">
                                        <label class="form-label" for="">Choose File</label>
                                        <input class="form-control" type="file">
                                    </div>        




                                    
                                
                            </div>

                            <div class="row">
                                <div class="col-6">
                                   <!-- <button class="btn btn-primary"> <a href="form2text.html" style="color: white;">Submit</a></button> -->
                                   <a href="form2text.html"><input type="button" class="btn btn-primary" value="Submit" name="" id=""></a>
                                <button class="btn btn-success">Reset</button>
                            </div>

                            <div class="col-6">
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" >
                                    <label for="" class="form-check-label">Put it on if you agree with above condition</label>
                                    
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="input-group">
                                    <label for="" class="input-group-text">+91</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" placeholder="enter your email">
                                    <label for="" class="form-label">Email Id</label>
                                </div>
                            </div>












                        </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
