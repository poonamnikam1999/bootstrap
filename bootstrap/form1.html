<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        body{
          background-image: url("Images/free.jpg");
        }
        .card{
            background-color: rgba(0, 0, 0, 0.445);
            /* opacity: 0.6; */
        }
        .form-check-input{
            margin-top: 10px;
        }
        .card{
            color: white;
        }
        .card-title{
            margin-left: 100px;
            font-family: calibri;
        }
        .form-label a{
          color: white;
          opacity: 0.6;
        }
        .btn{
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <div class="card ">
                    <div class="card-header">
                        <h1 class="card-title">Create account</h1>
                    </div>

                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <input class="form-control" type="email" placeholder="Email">
                            </div>

                            <div class="form-group">
                                <input class="form-control mt-4" type="password" placeholder="Password">
                            </div>

                            <div class="form-group">
                                <input class="form-check-input bg-secondary" type="checkbox">
                                <label class="form-label mt-2" for="">I have read and agree to the <a href="">Terms of Use</a> and <a href="">Privacy Policy</a></label>
                            </div>

                            <div class="form-group">
                               <!-- <button class="btn" style="background-color: green;">Create Account</button> -->
                               <input type="button" class="btn " style="width: 510px; background-color: green; color: white;" value="Create Account">
                            </div>

                            <div class="form-group">
                                <label class="form-label mt-3 "  style="margin-left: 15px;" for="">---------------------- or sign up with social media ----------------------</label>
                            </div>

                            <div class="form-group">
                                <button class="btn" style="background-color: blue; color: white; width: 150px; margin-left: 20px;">
                                    <i class="fa-brands fa-facebook-f"></i>Facebook</button>

                                    <button class="btn" style="background-color: aqua; color: white; width: 150px; margin-left:5px;">
                                        <i class="fa-brands fa-twitter"></i>Twitter</button>

                                        <button class="btn" style="background-color: orangered; color: white; width: 150px;margin-left:5px;">
                                            <i class="fa-brands fa-google-plus-g"></i>Google</button>
                            </div>

                            <!-- <div class="form-group">
                                <button class="btn" style="background-color: blue; color: white;">
                                    <i class="fa-brands fa-twitter"></i>Twitter</button>
                            </div>

                            <div class="form-group">
                                <button class="btn" style="background-color: blue; color: white;">
                                    <i class="fa-brands fa-google-plus-g"></i>Google</button>
                            </div> -->

                            <div class="form-group">
                                <label class="form-label mt-4" style="margin-left: 130px;" for="">Already have an account? <a href="">Sign In</a></label>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="js/bootstrap.min.js"></script>
</body>
</html>
