<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    
    <div class="container">
     <div class="row justify-content-center mt-5">
            <div class="col-6 " >

                <div class="card " >
                    <div class="card-header">
                        <h1 class="card-title">Regisration Form</h1>
                    </div>
                    <div class="card-body">
                        <form action="" class="row">
<div class="col-6">
    
    <div class="form-group">
        <label class="form-label" for="">First Name</label>
        <input class="form-control" type="text">
    </div>

    <div class="form-group">
        <label class="form-label" for="">Last Name</label>
        <input class="form-control" type="text">
    </div>

    <div class="form-group">
        <label class="form-label" for="">Email</label>
        <input class="form-control" type="email">
    </div>
</div>
                            
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="form-label" for="">Select Country</label>
                                    <select class="form-select" name="" id="">
                                        <option value="">India</option>
                                        <option value="">China</option>
                                        <option value="">USA</option>
                                        <option value="">Japan</option>
                                    </select>
                                </div>
            
                                <label class="form-label" for="">Education</label>

                                <input class="form-check-input" type="checkbox">

                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label" for="">SSC</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label" for="">BCOM</label>
                                        </div>

                                        
                                        <label class="form-label" for="">Gender</label>
                           <div class="form-check">
                            <input type="radio" class="form-check-input">
                            <label for="" class="form-check-label" name="gender">Male</label>
                           </div>
                           <div class="form-check">
                            <input type="radio" class="form-check-input">
                            <label for="" class="form-check-label" name="gender">Female</label>
                           </div>
                            </div>
        
        
                                    <button class="btn btn-primary">Submit</button>
        
                        </form>
                    </div>
                </div>
            </div>

            
        </div>
    </div>
