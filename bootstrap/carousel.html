<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">

                <div class="carousel slide" id="mycarousel" data-bs-ride="carousel">

                    <div class="carousel-indicators">
                        <button class="active" type="button" data-bs-target="#mycarousel" data-bs-slide-to="0"></button>
                        <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="2"></button>
                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/Images/banner1.jpg" class="w-100" style="height: 500px;" alt="">
                        </div>

                        <div class="carousel-item">
                            <img src="/Images/banner2.jpg" class="w-100" style="height: 500px;" alt="">
                        </div>

                        <div class="carousel-item">
                            <img src="/Images/banner3.jpg" class="w-100" style="height: 500px;" alt="">
                        </div>
                    </div>


                    <button class="carousel-control-prev" type="button" data-bs-slide="prev"
                        data-bs-target="#mycarousel">
                        <span class="carousel-control-prev-icon bg-dark"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-slide="next"
                        data-bs-target="#mycarousel">
                        <span class="carousel-control-next-icon bg-dark"></span>
                    </button>
                </div>

            </div>
        </div>
    </div>





    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
