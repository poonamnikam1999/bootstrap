<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        /* .form-group, .input-group{
            margin-top: 5px;
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5 was-validated">
            <div class="col-6" style="border: 3px solid black ;">
                <h3>Admission Form</h3>
                <form action="" class="row">

                    <div class="col-6">
                        <div class="form-group">
                        <label for="" class="form-label">Admission Date</label>
                        <input type="date" class="form-control">
                    </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                        <label for="" class="form-label">Batch Time</label>
                        <input type="time" class="form-control">
                    </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                        <label for="" class="form-label">Full Name</label>
                        <input type="text" class="form-control">
                    </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                        <label for="" class="form-label">Mother Name</label>
                        <input type="text" class="form-control">
                    </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                        <label for="" class="form-label">Course Name</label>
                        <input type="text" class="form-control">
                    </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                        <label for="" class="form-label">Course Duration (months)</label>
                        <input type="number" class="form-control">
                    </div>
                </div>

                    <div class="col-6">
                    <label for="" class="form-label">Gender</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender">
                        <label for="" class="form-check-label">Male</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender">
                        <label for="" class="form-check-label">Female</label>
                    </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                        <label for="" class="form-label">Select Course</label>
                        <select name="" id="" class="form-select">
                            <option value="">...Select...</option>
                            <option value="">Frontend Developer</option>
                            <option value="">Backend Developer</option>
                            <option value="">Fullstack Developer</option>
                        </select>
                    </div>
                    </div>
                   
                    
                    <div class="col-6">
                        <label for="" class="form-label">Qualification</label><br>
                        <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">SSC</label>
                       </div>

                       <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">HSC</label>
                       </div>

                       <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">Graduation(any)</label>
                       </div>
                    </div>

                    <div class="col-6">
                       <div class="form-group">
                        <label for="" class="form-label">Address</label>
                        <textarea name="" id="" cols="30" rows="3" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label for="" class="form-label">Choose File</label>
                            <input type="file" class="form-control">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label for="" class="form-label">Select your favourite color</label><br>
                            <input type="color" class="form-control form-control-color">
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                       <label for="" class="form-label">Data List Example (Country Name)</label>
                       <input class="form-control" list="country">
                       <datalist id="country">
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="Japan">Japan</option>
                        <option value="Astrolia">Astrolia</option>
                       </datalist>
                        </div>
                    </div>
                       
                    <div class="col-12">
                        <div class="input-group mt-2">
                            <label for="" class="input-group-text">Email</label>
                           <input type="email" class="form-control">
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-check form-switch mt-2">
                            <input type="checkbox" class="form-check-input" >
                            <label for="" class="form-check-label">Are you intrested in frontend</label>
                            
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="input-group">
                            <label for="" class="input-group-text">contact</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="input-group">
                            <label for="" class="input-group-text">contact</label>
                            <label for="" class="input-group-text">+91</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    

                    <div class="col-12">
                        <div class="form-floating mt-2">
                            <input type="text" class="form-control" placeholder="enter your comments">
                            <label for="" class="form-label">Comments</label>
                        </div>
                    </div>
                    

                   <div class="col-6 mt-2">
                    <button class="btn btn-primary">Submit</button>
                </div>

                </form>
            </div>
        </div>
    </div>



    <script src="js/bootstrap.min.js"></script>
</body>
</html>
